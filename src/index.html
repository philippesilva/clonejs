<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone.js</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <div class="flex items-center justify-center h-screen bg-blue-100">
        <div class="bg-white w-full rounded-2xl border shadow-x1 p-10 max-w-lg">
            <div class="flex flex-col items-center space-y-4">

                <h1 class="font-bold text-2xl text-gray-700 w-4/6 text-center">
                    Clone.js
                </h1>

                <p class="text-sm text-gray-500 text-center w-5/6">
                    Tests clone
                </p>

                <div class="cloner-container">

                    <div class="cloner-clone mb-5 flex items-center">
                        <input type="text" name="Email[0]" placeholder="E-mail"
                            class="border-2 rounded-lg w-80 h-12 px-4 mr-2" />
                        <button
                            class="bg-red-400 cloner-button-remove text-white rounded-md hover:bg-red-500 font-semibold px-4 py-3 w-full">
                            Remove
                        </button>
                    </div>

                </div>

                <button
                    class="bg-red-400 cloner-button-add text-white rounded-md hover:bg-red-500 font-semibold px-4 py-3 w-full">
                    Add
                </button>


            </div>
        </div>
    </div>

    <script src="clone.js"></script>

</body>

</html>
